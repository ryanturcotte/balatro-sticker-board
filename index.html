<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Sticker Viewer</title>
    <script>
        // Placeholder replaced by GitHub Actions
        window.GA_ID = 'GA_MEASUREMENT_ID_PLACEHOLDER';
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Balatro Sticker Viewer</h1>
            <p>Upload your <code>profile.jkr</code> or <code>save.jkr</code> to see your collection progress.</p>
            <div class="upload-area">
                <input type="file" id="fileInput" accept=".jkr">
                <label for="fileInput" class="custom-file-upload">
                    Choose Save File
                </label>
            </div>
            <div id="loading" class="hidden">Loading...</div>
            <div id="error" class="hidden"></div>

            <div class="controls-area hidden" id="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search Jokers...">
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">Grid View</button>
                        <button class="view-btn" data-view="tier">Tier View</button>
                    </div>
                    <div class="condensed-toggle">
                        <input type="checkbox" id="hideNamesInput">
                        <label for="hideNamesInput">Hide Names</label>
                    </div>
                </div>
                <div class="filter-container">
                    <button class="filter-btn active" data-stake="all">All Stakes</button>
                    <button class="filter-btn" data-stake="stake_gold">Gold</button>
                    <button class="filter-btn" data-stake="stake_orange">Orange</button>
                    <button class="filter-btn" data-stake="stake_purple">Purple</button>
                    <button class="filter-btn" data-stake="stake_blue">Blue</button>
                    <button class="filter-btn" data-stake="stake_black">Black</button>
                    <button class="filter-btn" data-stake="stake_red">Red</button>
                    <button class="filter-btn" data-stake="stake_white">White</button>
                    <button class="filter-btn" data-stake="none">No Sticker</button>
                </div>
            </div>
        </header>

        <section id="stats" class="hidden">
            <div class="stat-box">
                <span class="stat-label">Jokers Discovered</span>
                <span class="stat-value" id="stat-discovered">0/150</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">Completionist+</span>
                <span class="stat-value" id="stat-gold">0/150</span>
            </div>
        </section>

        <main id="joker-grid" class="hidden">
            <!-- Jokers will be inserted here -->
        </main>

        <footer class="legend">
            <div class="legend-item"><span class="sticker sticker-gold"></span> Gold</div>
            <div class="legend-item"><span class="sticker sticker-orange"></span> Orange</div>
            <div class="legend-item"><span class="sticker sticker-purple"></span> Purple</div>
            <div class="legend-item"><span class="sticker sticker-blue"></span> Blue</div>
            <div class="legend-item"><span class="sticker sticker-black"></span> Black</div>
            <div class="legend-item"><span class="sticker sticker-red"></span> Red</div>
            <div class="legend-item"><span class="sticker sticker-white"></span> White</div>
            <div class="legend-item"><span class="sticker sticker-none"></span> None</div>
        </footer>
    </div>

    <!-- Consent Banner -->
    <div id="consent-banner" class="hidden">
        <p>This site uses Google Analytics to count visitors. No personal data is stored.</p>
        <div class="consent-buttons">
            <button id="consent-accept">Accept</button>
            <button id="consent-decline">Decline</button>
        </div>
    </div>

    <!-- Load the bundled app (IIFE) which works without a server -->
    <script src="dist/app.bundle.js"></script>
</body>

</html>
